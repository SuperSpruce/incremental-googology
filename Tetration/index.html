<!DOCTYPE html>
<html>
<head>
<title>Incremental Googology</title>
<link rel="stylesheet" type="text/css" href="index.css">
<meta charset="UTF-8">
<meta name="author" content="hyp_cos">
<meta name="keywords" content="big number, large number, googology, incremental, idle, clicker">
</head>
<body><div id="loading">
   <br><br>GAME LOADING
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
<div id="game">Your number is
   <span style="font-size:50px">{{Show(12,MainNumber)}}</span><br>
   <div class="tab">
      <button @mousedown="CurrentTab=-1">Options</button><button @mousedown="CurrentTab=0">Counting</button>
   </div>
   <div v-if="CurrentTab==0">
      Your number is gaining {{Show(11,Growth)}}/s
      <div class="left">
         <button class="cell celldark" @mousedown="BUYCounting()">
            <span class="strong">Counting</span><br>
            Click here to bulk buy (double click) all items<br>
            <input type="checkbox" v-model="RevCounting" @mousedown.stop>Buying order: {{RevCounting?'Higher to lower':'Lower to higher'}}
         </button><button class="cell" v-for="(x,n) in Counting" :disabled="CantCounting[n]" @mousedown="BuyCounting(n)" @dblclick="BulkCounting(n)">
            <span class="strong">{{ShortScaleName(n+1)}}<br>{{ShowInt(9,x)}}</span><br>
            <span v-if="n">{{ShortScaleName(n)}}s are {{Show(9,CountingEff[n])}}Ã— as effective<br></span>
            Cost<span v-if="n"> {{shortScaleName(n)}}s</span>: {{ShowInt(9,CountingCost[n])}}<br>
            <input type="range" v-model.number="CountingBulklevel[n]" min="-25" max="0" step="0.125" @mousedown.stop @dblclick.stop><br>
            Double click to spend {{ShowPercent(Math.exp(CountingBulklevel[n])*100)}}%
         </button>
      </div>
   </div>
   <div class="setting" v-else-if="CurrentTab==-1">
      <div class="itemrow">
         <div class="itemrow4" v-for="n in 4"><button @mousedown="Save(n)">Save {{n}}</button></div>
      </div>
      <div class="itemrow">
         <div class="itemrow4" v-for="n in 4"><button @mousedown="Load(n)">Load {{n}}</button></div>
      </div>
      <div class="itemrow">
         <div class="itemrow4">
            Automatic saving:<br><select v-model.number="AutoSave">
               <option value="5000">5 s</option>
               <option value="10000">10 s</option>
               <option value="20000">20 s</option>
               <option value="60000">1 min</option>
               <option value="180000">3 min</option>
               <option value="600000">10 min</option>
               <option value="0">Off</option>
            </select>
         </div>
         <div class="itemrow4"><button @mousedown="Export()">Export</button></div>
         <div class="itemrow4">
            Update interval: {{UpdateInterval}} ms <br><input type="range" v-model.number="UpdateInterval" min="10" max="333">
         </div>
         <div class="itemrow4"><button @mousedown="Reset()">FULL RESET</button></div>
      </div>
      <div id="export" v-if="ExportBox">
         <textarea v-model="ExportContent"></textarea>
         <button @mousedown="Import()">Import</button>
         <button @mousedown="ExportBox=false">Cancel</button>
      </div>
   </div>
</div>
<script src="arithmetic.js"></script>
<script src="display-number.js"></script>
<script src="short-scale-name.js"></script>
<script src="yllion.js"></script>
<script src="index.js"></script>
</body>
</html>
