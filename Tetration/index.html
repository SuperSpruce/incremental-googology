<!DOCTYPE html>
<html>
<head>
<title>Incremental Googology</title>
<link rel="stylesheet" type="text/css" href="index.css">
<meta charset="UTF-8">
<meta name="author" content="hyp_cos">
<meta name="keywords" content="big number, large number, googology, incremental, idle, clicker">
</head>
<body><div id="loading">
   <br><br>GAME LOADING
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<div id="game">
   <button :disabled="CantCount" @mousedown="BuyCount()" @dblclick="BuyMaxCount()"
   style="background-color:inherit;color:#fff;padding:0;border:none;border-radius:0;margin:0">Your number is
   <span style="font-size:50px">{{Show(11,MainNumber)}}</span><br>
   Your number is gaining {{Show(10,Growth)}} per second<br>
   Click here to <span style="font-weight:bold">count {{ShowInt(10,CountCost)}}</span>, double click to count max
   </button>
   <div class="tab">
      <button @mousedown="CurrentTab=-1" :class="{showtab:CurrentTab==-1}">Options</button>
      <button @mousedown="CurrentTab=0" :class="{showtab:CurrentTab==0}">Digits</button>
   </div>
   <div v-if="CurrentTab==0">
      Digits give multiplier <span style="font-size:20px">{{Show(10,DigitEff)}}</span>Ã— to counting
      <div class="left">
         <buy v-for="(index,n) in DigitOrdering" :info="DigitInfo[index]" :amount="['Digit',n]" :bought="['DigitBought',n]" :mult="['DigitMult',n]" :textsize="15"><br>
            <bulk class="bulkbuy" :bulkinfo="DigitBulkInfo[index]"></bulk>
         </buy>
      </div>
      <div class="itemrow" v-for="(digit,n) in DigitLocked">
         <button class="itemrow4" :disabled="CantUnlockDigit[n]" @mousedown="UnlockDigit(digit.index)">Unlock {{digit.text}}</button>
         Require {{ShowInt(10,digit.requirement)}} {{ShowUnlockDigitCosto}}
      </div>
   </div>
   <div id="setting" v-else-if="CurrentTab==-1">
      <div class="itemrow">
         <div class="itemrow4" v-for="n in 4"><button @mousedown="Save(n)">Save {{n}}</button></div>
      </div>
      <div class="itemrow">
         <div class="itemrow4" v-for="n in 4"><button @mousedown="Load(n)">Load {{n}}</button></div>
      </div>
      <div class="itemrow">
         <div class="itemrow4">
            Automatic saving:<br><select v-model.number="AutoSave">
               <option value="5000">5 s</option>
               <option value="10000">10 s</option>
               <option value="20000">20 s</option>
               <option value="60000">1 min</option>
               <option value="180000">3 min</option>
               <option value="600000">10 min</option>
               <option value="0">Off</option>
            </select>
         </div>
         <div class="itemrow4"><button @mousedown="Export()">Export</button></div>
         <div class="itemrow4">
            Update interval: {{UpdateInterval}} ms <br>
            <input type="range" v-model.number="UpdateInterval" min="10" max="333">
         </div>
         <div class="itemrow4"><button @mousedown="Reset()">FULL RESET</button></div>
      </div>
      <div id="export" v-if="ExportBox">
         <textarea v-model="ExportContent"></textarea>
         <button @mousedown="Import()">Import</button>
         <button @mousedown="ExportBox=false">Cancel</button>
      </div>
   </div>
</div>
<script src="arithmetic.js"></script>
<script src="display-number.js"></script>
<script src="short-scale-name.js"></script>
<script src="component.js"></script>
<script src="index.js"></script>
</body>
</html>
